    <div class="first-text" id="firstParallex">
        <h1> ZIKRY'S WEB DESIGN </h1>
        <p> Please fill in the <b><u>form below</u></b> to send a formal email to me.
        </p>

    <div class="second-text">
        <section class="sectionForm">
            <div class="containerForm">
                <form action="https://formspree.io/f/mjvlaawp" method="POST" id="my-form">

                    <div class="form-group">
                        <label for="firstName"><b> First Name : </b></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName"><b> Last Name : </b></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><b> Email : </b></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message"><b> Message : </b></label>
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    </div>

                    <div class="radio_container">
                        <input type="radio" id="male" name="gender" onClick="verified()">
                        <label for="male" class="radioText"> <b> Male </b></label>

                        <input type="radio" id="female" name="gender" onClick="verified()">
                        <label for="female" class="radioText"> <b> Female </b></label>
                    </div>

                    <input type="checkbox" id="bot_test" onClick="verified()">
                    <label for="bot_test" class="checkboxInput"><b> I am not a robot </b></label><br>

                    <button type="submit" disabled="true" id="submitbtn"> <b>Submit</b> </button>
                </form>
            </div>
            <div id="status"></div>
        </section>
    </div>
